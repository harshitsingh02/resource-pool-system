<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resource Pool System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div id="auth">
      <div class="tabs">
        <button class="tab-btn active" onclick="showTab('login')">Login</button>
        <button class="tab-btn" onclick="showTab('register')">Register</button>
      </div>
      <div id="login" class="tab">
        <h2>Login</h2>
        <form id="login-form">
          <input type="text" id="login-user" placeholder="Username" required>
          <input type="password" id="login-pass" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>
      </div>
      <div id="register" class="tab" style="display:none;">
        <h2>Register</h2>
        <form id="register-form">
          <input type="text" id="reg-user" placeholder="Username" required>
          <input type="password" id="reg-pass" placeholder="Password" required>
          <label><input type="checkbox" id="agree" required> Agree to <a href="terms.html">Terms</a></label>
          <button type="submit">Register</button>
        </form>
      </div>
    </div>
    <div id="main" style="display:none;">
      <header>
        <h1>Welcome, <span id="username"></span></h1>
        <button onclick="logout()">Logout</button>
      </header>
      <div id="resources"></div>
      <div id="admin" style="display:none;">
        <h2>Admin: Users & Resources</h2>
        <div id="admin-users"></div><div id="admin-resources"></div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
